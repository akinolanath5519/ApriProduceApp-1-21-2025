<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Reset Password</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      width: 90%;
      max-width: 400px;
      text-align: center;
    }

    h2 {
      color: #333;
      margin-bottom: 20px;
      font-family: 'Roboto', sans-serif;
      font-weight: 700;
    }

    label {
      display: block;
      margin-bottom: 5px;
      text-align: left;
    }

    input[type="password"] {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 4px;
      transition: border-color 0.3s;
    }

    input[type="password"]:focus {
      border-color: #5cb85c;
      outline: none;
    }

    button {
      width: 100%;
      padding: 12px;
      background-color: #5cb85c;
      border: none;
      border-radius: 4px;
      color: white;
      font-size: 16px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: #4cae4c;
    }

    .message {
      text-align: center;
      margin-top: 15px;
      font-size: 14px;
      color: #555;
    }

    .message p {
      margin: 0;
    }

    @media (max-width: 480px) {
      .container {
        padding: 20px;
      }

      h2 {
        font-size: 24px;
      }

      button {
        font-size: 14px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Reset Your Password</h2>
    <form action="/reset-password" method="POST">
      <label for="newPassword">New Password</label>
      <input type="hidden" name="token" value="${token}" />
      <input type="password" id="newPassword" name="newPassword" placeholder="Enter new password" required oninput="checkPasswordStrength(this.value)" />
      <div id="password-strength" aria-live="polite"></div>
      <button type="submit">Reset Password</button>
    </form>
    <div class="message">
      <p>Your new password must be at least 8 characters long and include a mix of letters, numbers, and special characters.</p>
    </div>
  </div>
</body>
</html>
